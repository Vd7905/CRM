server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Support client-side routing (React SPA)
    try_files $uri /index.html;
  }

  # Optional: proxy API calls to backend container
  location /api/ {
    proxy_pass http://crm_backend:8000;
  }

  error_page 404 /index.html;
}
